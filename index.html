<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>rating</title>
</head>

<body>
    <div class="container home">
        <div class="content">
            <div class="star">
                <img src="images/icon-star.svg" alt="">
            </div>
            <div class="texts">
                <h1>how did we do?</h1>
                <p>pls let us know how we did with your support request. all feedback is appreciated to help us improve
                    our offering!</p>
            </div>
            <div class="rating-buttons">
                <button class="buttons button-1">1</button>
                <button class="buttons button-2">2</button>
                <button class="buttons button-3">3</button>
                <button class="buttons button-4">4</button>
                <button class="buttons button-5">5</button>
            </div>
            <div class="submit">
                <button class="submit-btn">submit</button>
            </div>
        </div>
    </div>
    <div class="container thanks none">
        <div class="content">
            <div class="phone-img">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="desc">
                <p>you selected 4 out of 5</p>
            </div>
            <div class="texts">
                <h1>thank you!</h1>
                <p>we appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to
                    get in touch!</p>
            </div>
        </div>
    </div>
</body>

</html>
